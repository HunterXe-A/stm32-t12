
name: stm32-t12

on:
  watch:
    types: [started]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: install gcc for arm 
      run: sudo apt-get install gcc-arm-none-eabi -y
    - name: Run!
      env:
          THREAD: ${{ secrets.THREAD }}
          URL: ${{ secrets.URL }} 
      run: |
        pwd
        ls
        cd oled1
        make
